<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>{{ page.title }}</title>
    <link href="/stylesheets/app.css" media="screen, projector, print" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/syntax.css"></link>
  </head>
  <body>

    <div class="body eleven columns offset-by-one">

      <header class="row">
        <h1><a href="/" class="self-link">davehking.com</a></h1>
        <h4 class="subheader">Hi, I'm Dave, a software professional living in Blacksburg, VA.  I work for <a href="http://www.rackspace.com">Rackspace</a> as a Senior Software Developer.  I write about software design, thinking techniques, and team processes.</h4>
      </header>

      <div class="row">
        <div class="who-i-am three columns push-nine">
          <img src="{{ site.picture }}" alt="A picture of me at a Rackspace Hackathon in 2013.">

          <ul class="disc">
            <li><a href="/me.html">About Me</a></li>
            <li class="twitter"><a href="{{ site.twitter }}">@tildedave</a></li>
            <li class="github"><a href="{{ site.github }}">Github</a></li>
            <li class="linkedin"><a href="{{ site.linkedin }}">LinkedIn</a></li>
            <li class="rss"><a href="{{ site.rss }}">RSS Feed</a></li>
            <li><a href="/posts.html">All Posts</a></li>
          </ul>
        </div>

        <div class="content nine columns pull-three">
          {{ content }}
        </div>
      </div>
    </div>

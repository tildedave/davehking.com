        </div>
        <div class="col-xs-8">
          <p class="lead">
            Hi, I'm <a href="/me.html">Dave King</a>, a software professional living in Blacksburg, VA.  I work for <a href="http://www.rackspace.com">Rackspace</a> as a Team Lead building the <a href="https://mycloud.rackspace.com">Rackspace Cloud Control Panel</a>.  I write about software design, thinking techniques, and team processes.
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          {{ content }}

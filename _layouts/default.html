  <body>
    <div class="container">
      <div class="row intro">
        <div class="hidden-xs col-sm-2">
          <a href="/">
            <img src="{{ site.picture }}" alt="An picture of me with some autostitch-induced injuries." class="img-circle img-responsive intro-picture">
          </a>
        </div>
        <div class="hidden-xs col-sm-10">
          <p class="lead">
            Hi, I'm <a href="/me.html">Dave King</a>, a software professional living in Oakland, CA.  I work for <a href="https://www.tilt.com">Tilt</a> as a Frontend Engineer.  I write about software design, thinking techniques, and team processes.
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          {{ content }}
        </div>
      </div>

---
title: Dave King
layout: default
---

{% assign lastpost = site.posts.first %}

<article>
  <h1 class="post-title"><a href="{{lastpost.url}}" class="self-link">{{ lastpost.title }}</a></h1>

  <div class="post-content">
  {{ lastpost.content }}
  </div>

  {% include contact.html %}

  <div class="row">
    {% if lastpost.previous %}
    <div class="col-sm-4"><a rel="prev" href="{{ lastpost.previous.url }}">&larr; Previous</a></div>
    {% endif %}
    <div class="col-sm-4">
      <a rel="posts" href="/posts.html">All Posts</a>
      (<a href="{{ site.rss }}">RSS</a>)
    </div>
  </div>
</article>

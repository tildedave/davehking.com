---
title: Weblog Entries
layout: default
---

<div class="table-of-contents">

  <h1>Weblog Entries</h1>
  <ul>
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_string }}</span> &raquo;
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>

</div>

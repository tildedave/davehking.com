---
title: Weblog Entries
layout: default
---

<div class="table-of-contents">

  <h1>Weblog Entries</h1>
    {% for post in site.posts %}
    {% if post.is_unlisted %}
    {% else %}
    <div class="row">
      <div class="col-xs-2"><span>{{ post.date | date_to_string }}</span></div>
      <div class="col-xs-10"><a href="{{ post.url }}">{{ post.title }}</a></div>
    </div>
    {% endif %}
    {% endfor %}
  </table>

</div>
